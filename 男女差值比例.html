<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>横向柱状图</title>
    <script src="https://a.alipayobjects.com/jquery/jquery/1.11.1/jquery.js"></script>
    <script src="https://gw.alipayobjects.com/as/g/datavis/g2/2.3.13/index.js"></script>
  </head>
  <body>
    <div id="c1"></div>
    <script>
      var data = [
        {"country":"United States of America","ratio":-0.751515152},
        {"country":"Myanmar","ratio":1.229166667},
        {"country":"Morocco","ratio":0.417910448},
        {"country":"Lesotho","ratio":0.417840376},
        {"country":"Nigeria","ratio":0.2875},
        {"country":"Bangladesh","ratio":0.274193548},
        {"country":"China","ratio":0.228346457},
        {"country":"Pakistan","ratio":0.222222222},
        {"country":"Uganda","ratio":0.127358491},
        {"country":"India","ratio":-0.244131455},
        
      ];
      var Stat = G2.Stat;
      var Frame = G2.Frame;
      var frame = new Frame(data);
      frame = Frame.sort(frame, 'ratio'); // 将数据按照ratio 进行排序，由大到小
      var chart = new G2.Chart({
        id : 'c1',
        forceFit: true,
        height: 450,
        plotCfg: {
          margin: [20, 60, 20, 120]
        }
      });
      chart.source(frame);
      chart.axis('country',{
        title: null
      });
      chart.coord('rect').transpose();
      chart.interval().position('country*ratio');
      chart.render();
    </script>
  </body>
</html>
